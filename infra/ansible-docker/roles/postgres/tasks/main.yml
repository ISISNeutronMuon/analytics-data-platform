---
- name: Install Python psycopg2 package
  ansible.builtin.include_role:
    name: geerlingguy.pip
    apply:
      become: true
      vars:
        pip_install_packages:
          - name: psycopg2-binary
            version: ">=2.5.1"
            extra_args: --break-system-packages

- name: Ensure postgres data directory exists
  become: true
  ansible.builtin.file:
    path: "{{ postgres_db_data_path }}"
    state: directory
    owner: 26
    group: 999
    mode: "u=rwx,g=rx,o=rx"

- name: Ensure secrets directory exists
  become: true
  ansible.builtin.file:
    path: /secrets
    state: directory
    mode: "u=rwx,g=rx,o=rx"

- name: Ensure postgres secrets are available
  become: true
  ansible.builtin.copy:
    dest: /secrets/postgres-passwd
    content: "{{ postgres_db_passwd }}"
    owner: root
    group: root
    mode: "u=r,g=r,o=r"

- name: Ensure Postgresql container is running
  become: true
  community.docker.docker_container:
    name: postgres
    image: "{{ postgres_image }}"
    state: healthy
    cleanup: true
    detach: true
    network_mode: host
    restart_policy: unless-stopped
    env:
      #
      POSTGRES_USER="{{ postgres_db_user }}"
      POSTGRES_PASSWORD_FILE=/secrets/postgres-passwd
    volumes:
      - "{{ postgres_db_data_path }}:/var/lib/postgresql/data"
      - /secrets:/secrets:ro

# The postgresql_ping check doesn't seem to be enough to check that postgres is ready
# to create a database. Instead just try until we succeed
- name: Ensure required databases exist
  become: true
  community.postgresql.postgresql_db:
    name: "{{ item }}"
    login_host: localhost
    login_user: "{{ postgres_db_user }}"
    login_password: "{{ postgres_db_passwd }}"
  loop: "{{ postgres_db_names }}"
  retries: 5
  delay: 2
