tls:
  certificates:
    - certFile: /certs/analytics.localdev.pem
      keyFile: /certs/analytics.localdev-key.pem

http:
  routers:
    superset:
      entryPoints: websecure
      rule: PathPrefix(`{{ env "SUPERSET_APP_ROOT" }}`)
      service: superset
      tls: {}

    trino:
      entryPoints: trinosecure
      rule: PathPrefix(`/`)
      service: trino
      tls: {}

  services:
    trino:
      loadBalancer:
        servers:
          - url: "http://trino:8080"
    superset:
      loadBalancer:
        servers:
          - url: "http://superset-app:8088"
