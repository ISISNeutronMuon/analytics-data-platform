http:
  routers:
    #############################################
    # user services
    #############################################
    superset:
      entryPoints: web
      rule: PathPrefix(`{{ env "SUPERSET_APP_ROOT" }}`)
      service: superset

    #############################################
    # backend services
    #############################################
    traefik:
      entryPoints: web
      rule: PathPrefix(`/internal/traefik`) || HeaderRegexp(`Referer`, `/internal/traefik`)
      service: api@internal
      middlewares:
        - traefik-strip-prefix

    keycloak:
      entryPoints: web
      rule: PathPrefix(`{{ env "KC_HTTP_RELATIVE_PATH" }}`)
      service: keycloak

    lakekeeper:
      entryPoints: web
      rule: PathPrefix(`/iceberg`)
      middlewares:
        - lakekeeper-strip-prefix
      service: lakekeeper

    minio-console:
      entryPoints: minioconsole
      rule: PathPrefix(`/`)
      service: minio-console

    minio-api:
      entryPoints: minioapi
      rule: PathPrefix(`/`)
      service: minio-api

    trino:
      entryPoints: trino
      rule: PathPrefix(`/`)
      service: trino

  middlewares:
    traefik-strip-prefix:
      stripPrefix:
        prefixes:
          - "/internal/traefik"
    lakekeeper-strip-prefix:
      stripPrefix:
        prefixes:
          - "/iceberg"

  services:
    keycloak:
      loadBalancer:
        servers:
          - url: "http://keycloak:8080"
    minio-console:
      loadBalancer:
        servers:
          - url: "http://minio:9001"
    minio-api:
      loadBalancer:
        servers:
          - url: "http://minio:9000"
    lakekeeper:
      loadBalancer:
        servers:
          - url: "http://lakekeeper:8181"
    trino:
      loadBalancer:
        servers:
          - url: "http://trino:8080"
    superset:
      loadBalancer:
        servers:
          - url: "http://superset-app:8088"
