http:
  routers:
    traefik:
      entryPoints: web
      rule: Host(`analytics.local`) && (PathPrefix(`/traefik`) || HeaderRegexp(`Referer`, `/traefik`))
      service: api@internal
      middlewares:
        - traefik-strip-prefix

    keycloak:
      entryPoints: web
      rule: Host(`analytics.local`) && PathPrefix(`/keycloak`)
      middlewares:
        - keycloak-strip-prefix
      service: keycloak

    minio-console:
      entryPoints: web
      rule: Host(`analytics.local`) && PathPrefix(`/minio/console`)
      middlewares:
        - minio-console-strip-prefix
      service: minio-console

    minio-api:
      entryPoints: minioapi
      rule: Host(`analytics.local`)
      service: minio-api

    lakekeeper:
      entryPoints: web
      rule: Host(`analytics.local`) && PathPrefix(`/lakekeeper`)
      middlewares:
        - lakekeeper-strip-prefix
      service: lakekeeper

    # trino:
    #   entryPoints: trinosecure
    #   rule: Host(`analytics.local`) && PathPrefix(`/`)
    #   service: trino
    #   tls: {}

  middlewares:
    traefik-strip-prefix:
      stripPrefix:
        prefixes:
          - "/traefik"
    keycloak-strip-prefix:
      stripPrefix:
        prefixes:
          - "/keycloak"
    minio-console-strip-prefix:
      stripPrefix:
        prefixes:
          - "/minio/console"
    lakekeeper-strip-prefix:
      stripPrefix:
        prefixes:
          - "/lakekeeper"

  services:
    keycloak:
      loadBalancer:
        servers:
          - url: "http://keycloak:8080"
    minio-console:
      loadBalancer:
        servers:
          - url: "http://minio:9001"
    minio-api:
      loadBalancer:
        servers:
          - url: "http://minio:9000"
    lakekeeper:
      loadBalancer:
        servers:
          - url: "http://lakekeeper:8181"
    trino:
      loadBalancer:
        servers:
          - url: "http://trino:8080"
