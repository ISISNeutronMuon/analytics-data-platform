tls:
  certificates:
    - certFile: /certs/analytics.localdev.pem
      keyFile: /certs/analytics.localdev-key.pem

http:
  routers:
    #############################################
    # user services
    #############################################
    superset:
      entryPoints: web
      rule: PathPrefix(`{{ env "SUPERSET_APP_ROOT" }}`)
      service: superset

    #############################################
    # backend services
    #############################################
    traefik:
      entryPoints: websecure
      rule: PathPrefix(`/internal/traefik`) || HeaderRegexp(`Referer`, `/internal/traefik`)
      service: api@internal
      middlewares:
        - traefik-strip-prefix
      tls: {}

    minioapi:
      entryPoints: minioapi
      rule: PathPrefix(`/`)
      service: minioapi
      middlewares:
        - traefik-strip-prefix

    minioconsole:
      entryPoints: websecure
      rule: PathPrefix(`/minio-console`)
      service: minioconsole
      middlewares:
        - minioconsole-strip-prefix
      tls: {}

    keycloak:
      entryPoints: websecure
      rule: PathPrefix(`{{ env "KC_HTTP_RELATIVE_PATH" }}`)
      service: keycloak
      tls: {}

    lakekeeper:
      entryPoints: websecure
      rule: PathPrefix(`/iceberg`)
      middlewares:
        - lakekeeper-strip-prefix
      service: lakekeeper
      tls: {}

    trino:
      entryPoints: trinosecure
      rule: PathPrefix(`/`)
      service: trino
      tls: {}

  middlewares:
    traefik-strip-prefix:
      stripPrefix:
        prefixes:
          - "/internal/traefik"
    minioconsole-strip-prefix:
      stripPrefix:
        prefixes:
          - "/minio-console"
    lakekeeper-strip-prefix:
      stripPrefix:
        prefixes:
          - "/iceberg"

  services:
    keycloak:
      loadBalancer:
        servers:
          - url: "http://keycloak:8080"
    minioapi:
      loadBalancer:
        servers:
          - url: "http://minio:9000"
    minioconsole:
      loadBalancer:
        servers:
          - url: "http://minio:9001"
    lakekeeper:
      loadBalancer:
        servers:
          - url: "http://lakekeeper:8181"
    trino:
      loadBalancer:
        servers:
          - url: "http://trino:8080"
    superset:
      loadBalancer:
        servers:
          - url: "http://superset-app:8088"
