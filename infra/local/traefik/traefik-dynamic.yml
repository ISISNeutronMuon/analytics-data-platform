http:
  routers:
    #############################################
    # user services
    #############################################
    superset:
      entryPoints: web
      rule: Host(`analytics.localhost`) && PathPrefix(`/workspace/example`)
      service: superset

    #############################################
    # backend services
    #############################################
    traefik:
      entryPoints: web
      rule: Host(`analytics.localhost`) && (PathPrefix(`/internal/traefik`) || HeaderRegexp(`Referer`, `/internal/traefik`))
      service: api@internal
      middlewares:
        - traefik-strip-prefix

    keycloak:
      entryPoints: web
      rule: Host(`analytics.localhost`) && PathPrefix(`/auth`)
      middlewares:
        - keycloak-strip-prefix
      service: keycloak

    minio-console:
      entryPoints: web
      rule: Host(`analytics.localhost`) && PathPrefix(`/internal/minio/console`)
      middlewares:
        - minio-console-strip-prefix
      service: minio-console

    minio-api:
      entryPoints: minioapi
      rule: Host(`analytics.localhost`)
      service: minio-api

    lakekeeper:
      entryPoints: web
      rule: Host(`analytics.localhost`) && PathPrefix(`/internal/iceberg-rest`)
      middlewares:
        - lakekeeper-strip-prefix
      service: lakekeeper

    trino:
      entryPoints: trino
      rule: Host(`analytics.localhost`)
      service: trino

  middlewares:
    traefik-strip-prefix:
      stripPrefix:
        prefixes:
          - "/internal/traefik"
    keycloak-strip-prefix:
      stripPrefix:
        prefixes:
          - "/auth"
    minio-console-strip-prefix:
      stripPrefix:
        prefixes:
          - "/internal/minio/console"
    lakekeeper-strip-prefix:
      stripPrefix:
        prefixes:
          - "/internal/iceberg-rest"

  services:
    keycloak:
      loadBalancer:
        servers:
          - url: "http://keycloak:8080"
    minio-console:
      loadBalancer:
        servers:
          - url: "http://minio:9001"
    minio-api:
      loadBalancer:
        servers:
          - url: "http://minio:9000"
    lakekeeper:
      loadBalancer:
        servers:
          - url: "http://lakekeeper:8181"
    trino:
      loadBalancer:
        servers:
          - url: "http://trino:8080"
