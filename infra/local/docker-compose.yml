# A development stack to emulate the Lakehouse. This is intended for local development.
#
# See README.md for configuration required before running "compose up".
#
# The base address of all services is "http://analytics.localhost:58080"

# image versions
x-keycloak-image: &keycloak-image quay.io/keycloak/keycloak:26.3
x-lakekeeper-image: &lakekeeper-image quay.io/lakekeeper/catalog:v0.9.5
x-minio-image: &minio-image quay.io/minio/minio:RELEASE.2025-06-13T11-33-47Z
x-postgres-image: &postgres-image postgres:16.9-bookworm
x-superset-image: &superset-image ghcr.io/martyngigg/adp-superset:6.0.0rc1-py311
x-traefik-image: &traefik-image traefik:v3.4.4
x-trino-image: &trino-image trinodb/trino:475

# environment
x-env-file: &env-file
  - path: ./env-for-testing
    required: true

x-networks: &local-networks
  - local-lakehouse_net

# superset options
x-superset-user: &superset-user root
x-superset-depends-on: &superset-depends-on
  superset-redis:
    condition: service_started
  shared-database-createdatabases:
    condition: service_completed_successfully
x-superset-volumes: &superset-volumes
  - ./superset/docker/docker-init.sh:/app/docker/docker-init.sh:ro
  - ./superset/docker/pythonpath:/app/docker/pythonpath:ro

services:
  #########################################################
  # Ingress
  #########################################################
  traefik:
    profiles:
      - lakehouse
      - superset
    container_name: local-lakehouse-traefik
    image: *traefik-image
    ports:
      - "58080:80"
      - "58088:8088" # Trino won't allow itself to be deployed on a prefix path
      - "59000:9000" # MinIO. Lakekeeper won't allow a path on the storage/endpoint value
    volumes:
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml"
      - "./traefik/traefik-dynamic.yml:/etc/traefik/traefik-dynamic.yml"
    networks: *local-networks

  #########################################################
  # Database shared by all services
  #########################################################
  shared-database:
    profiles:
      - lakehouse
      - superset
    container_name: local-lakehouse-shared-database
    image: *postgres-image
    env_file: *env-file
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -p 5432"]
      interval: 30s
      timeout: 10s
      retries: 2
      start_period: 10s
    volumes:
      - "shared_database_data:/var/lib/postgresql/data"
    networks: *local-networks

  shared-database-createdatabases:
    profiles:
      - lakehouse
      - superset
    container_name: local-lakehouse-shared-database-createdatabases
    image: *postgres-image
    env_file: *env-file
    restart: "no"
    depends_on:
      shared-database:
        condition: service_healthy
    entrypoint: |
      /bin/bash -c "
      create_db_if_not_exists() {
        psql -v ON_ERROR_STOP=1 --host=shared-database --username=adpuser <<-EOSQL
          SELECT 'CREATE DATABASE $1' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = '$1')\\gexec
      EOSQL
      }
      rename_schema() {
        psql -v ON_ERROR_STOP=1 --host=shared-database --username=adpuser $1 <<-EOSQL
          SELECT 'ALTER SCHEMA $2 RENAME TO $3' WHERE NOT EXISTS (select schema_name from information_schema.schemata WHERE schema_name = '$3')\\gexec
      EOSQL
      }
      create_db_if_not_exists lakekeeper
      create_db_if_not_exists $$SUPERSET_DB_NAME
      rename_schema $$SUPERSET_DB_NAME public $$SUPERSET_DB_SCHEMA_NAME
      "
    networks: *local-networks

  #########################################################
  # Keycloak identity provider
  #########################################################
  keycloak:
    profiles:
      - lakehouse
      - superset
    container_name: local-lakehouse-keycloak
    image: *keycloak-image
    env_file: *env-file
    volumes:
      - ./keycloak/realm-iceberg.json:/opt/keycloak/data/import/realm.json
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'exec 3<>/dev/tcp/127.0.0.1/8080;echo -e "GET /realms/master/.well-known/openid-configuration HTTP/1.1\r\nhost: 127.0.0.1:8080\r\nConnection: close\r\n\r\n" >&3;grep "jwks_uri"  <&3',
        ]
      interval: 10s
      timeout: 80s
      retries: 5
      start_period: 10s
    command:
      [
        "start-dev",
        "--metrics-enabled=true",
        "--health-enabled=true",
        "--hostname=http://analytics.localhost:58080/auth",
        "--proxy-headers=xforwarded",
        "--proxy-trusted-addresses=127.0.0.0/8",
        "--import-realm",
      ]
    networks: *local-networks

  #########################################################
  # MinIO - Object store emulating the Ceph object store
  # in SCD. This does not exist in production
  #########################################################
  minio:
    profiles:
      - lakehouse
      - superset
    container_name: local-lakehouse-minio
    image: *minio-image
    env_file: *env-file
    command: ["server", "/data", "--console-address", ":9001"]
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - "minio_data:/data"
    networks: *local-networks

  minio-createbucket:
    profiles:
      - lakehouse
      - superset
    container_name: local-lakehouse-minio-create-bucket
    depends_on:
      minio:
        condition: service_healthy
    image: quay.io/minio/mc:RELEASE.2025-05-21T01-59-54Z
    env_file: *env-file
    entrypoint: |
      /bin/sh -c "
      /usr/bin/mc alias set minio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD} \
      if ! /usr/bin/mc ls minio/$${MINIO_BUCKET_NAME}; then \
        echo \"Bucket '$${MINIO_BUCKET_NAME}' not found, creating...\" \
        /usr/bin/mc mb minio/$${MINIO_BUCKET_NAME}; \
        echo \"Bucket '$${MINIO_BUCKET_NAME}' created.\" \
      else \
        echo \"Found bucket '$${MINIO_BUCKET_NAME}'\" \
      fi \
      "
    networks: *local-networks

  #########################################################
  # Lakekeeper - Iceberg REST catalog
  #########################################################
  lakekeeper:
    profiles:
      - lakehouse
      - superset
    container_name: local-lakehouse-lakekeeper
    image: *lakekeeper-image
    env_file: *env-file
    command: ["serve"]
    healthcheck:
      test: ["CMD", "/home/nonroot/lakekeeper", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 3s
    depends_on:
      lakekeeper-migrate:
        condition: service_completed_successfully
      shared-database:
        condition: service_healthy
      minio-createbucket:
        condition: service_completed_successfully
    networks: *local-networks
    extra_hosts:
      - "analytics.localhost:host-gateway"

  lakekeeper-migrate:
    profiles:
      - lakehouse
      - superset
    container_name: local-lakehouse-lakekeeper-migrate
    image: *lakekeeper-image
    env_file: *env-file
    restart: "no"
    command: ["migrate"]
    depends_on:
      shared-database-createdatabases:
        condition: service_completed_successfully
    networks: *local-networks

  lakekeeper-createwarehouse:
    profiles:
      - lakehouse
      - superset
    container_name: local-lakehouse-lakekeeper-createwarehouse
    image: ghcr.io/astral-sh/uv:python3.13-bookworm-slim
    environment:
      UV_LINK_MODE: copy
      UV_PROJECT_ENVIRONMENT: /opt/uv-venv
      LAKEKEEPER_BOOTSTRAP__LAKEKEEPER_URL: http://lakekeeper:8181
      LAKEKEEPER_BOOTSTRAP__WAREHOUSE_JSON_FILE: /opt/work/bootstrap-warehouse.json
      LAKEKEEPER_BOOTSTRAP__TOKEN_ENDPOINT_URL: http://analytics.localhost:58080/auth/realms/iceberg/protocol/openid-connect/token
      LAKEKEEPER_BOOTSTRAP__CLIENT_ID: lakekeeper
      LAKEKEEPER_BOOTSTRAP__CLIENT_SECRET: s3cr3t
      LAKEKEEPER_BOOTSTRAP__SCOPE: lakekeeper
    command: ["uv", "run", "/opt/work/bootstrap-warehouse.py"]
    depends_on:
      lakekeeper:
        condition: service_healthy
      minio-createbucket:
        condition: service_completed_successfully
    volumes:
      - "../ansible-docker/roles/lakekeeper/files/bootstrap-warehouse.py:/opt/work/bootstrap-warehouse-with-auth.py"
      - "./lakekeeper/bootstrap-warehouse-no-auth.py:/opt/work/bootstrap-warehouse.py"
      - "./lakekeeper/bootstrap-warehouse.json:/opt/work/bootstrap-warehouse.json"
    networks: *local-networks
    extra_hosts:
      - "analytics.localhost:host-gateway"

  #########################################################
  # Trino query engine
  #########################################################
  trino:
    profiles:
      - lakehouse
      - superset
    container_name: local-lakehouse-trino
    image: *trino-image
    volumes:
      - "./trino/etc:/etc/trino:ro"
    healthcheck:
      test: ["CMD", "curl", "-I", "http://localhost:8080/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 2
      start_period: 10s
    networks: *local-networks

  #########################################################
  # Superset BI tool
  #########################################################

  superset-redis:
    profiles:
      - superset
    container_name: local-lakehouse-superset-redis
    env_file: *env-file
    image: redis:8
    restart: unless-stopped
    volumes:
      - shared_redis_data:/data
    networks: *local-networks

  superset-app:
    profiles:
      - superset
    container_name: local-lakehouse-superset-app
    env_file: *env-file
    image: *superset-image
    command: ["/app/docker/docker-bootstrap.sh", "app-gunicorn"]
    user: *superset-user
    restart: unless-stopped
    depends_on:
      <<: *superset-depends-on
      superset-init:
        condition: service_completed_successfully
    volumes: *superset-volumes
    networks: *local-networks

  superset-init:
    profiles:
      - superset
    container_name: local-lakehouse-superset-init
    env_file: *env-file
    image: *superset-image
    command: ["/app/docker/docker-init.sh"]
    depends_on:
      <<: *superset-depends-on
      shared-database:
        condition: service_healthy
    user: *superset-user
    volumes: *superset-volumes
    networks: *local-networks
    healthcheck:
      disable: true

  superset-worker:
    profiles:
      - superset
    container_name: local-lakehouse-superset-worker
    env_file: *env-file
    image: *superset-image
    command: ["/app/docker/docker-bootstrap.sh", "worker"]
    restart: unless-stopped
    depends_on:
      <<: *superset-depends-on
      superset-app:
        condition: service_healthy
    user: *superset-user
    volumes: *superset-volumes
    networks: *local-networks
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A superset.tasks.celery_app:app inspect ping -d celery@$$HOSTNAME",
        ]

  superset-worker-beat:
    profiles:
      - superset
    container_name: local-lakehouse-superset-worker-beat
    env_file: *env-file
    image: *superset-image
    command: ["/app/docker/docker-bootstrap.sh", "beat"]
    restart: unless-stopped
    depends_on:
      <<: *superset-depends-on
      superset-app:
        condition: service_healthy
    user: *superset-user
    volumes: *superset-volumes
    networks: *local-networks
    healthcheck:
      disable: true

networks:
  local-lakehouse_net:
    name: local-lakehouse-network

volumes:
  shared_database_data:
    name: local-lakehouse_shared_database_data
  minio_data:
    name: local-lakehouse_minio_data
  shared_redis_data:
    name: local-lakehouse_shared_redis_data
