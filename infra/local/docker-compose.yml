# A development stack to emulate the Lakehouse. This is intended for local development only.
#
# Most services are exposed through a Traefik reverse proxy on port 58080 with the exception
# of MinIO (S3 storage). Service routes:
#
#  - Keycloak identity provider: http://localhost:58080/auth
#  - Lakekeeper iceberg catalog UI: http://localhost:58080/iceberg/ui. Log in with the credentials listed in keycloak/README
#  - Trino query engine: http://localhost:58088
#  - Superset BI tool: http://localhost:58080/workspace/playground. Log in with the credentials defined in env-for-testing
#
# Running scripts on the host
# ---------------------------
#
# Tools such as pyiceberg connect to Lakekeeper, retrieve the address of the S3 storage endpoint
# and communicate directly with it via the 'storage-profile.endpoint' defined in
# infra/local/lakekeeper/bootstrap-warehouse.json. To this end MinIO runs on port 59000 in both
# the container and also on the host.
#
# To run scripts on the host, e.g. the Python e2e tests, the host /etc/hosts files needs an extra
# entry to be able to contact the minio service directly:
#
# 127.0.0.1       minio
#
#
# To test ELT scripts based on the Python package `dlt`, create and add the following to
# `$HOME/.dlt/secrets.toml`:
#
# [destination.pyiceberg]
# bucket_url = "s3://playground"
#
# [destination.pyiceberg.credentials]
# uri = "http://localhost:58080/iceberg/catalog"
# warehouse = "playground"
#

# image versions
x-keycloak-image: &keycloak-image quay.io/keycloak/keycloak:26.3
x-lakekeeper-image: &lakekeeper-image quay.io/lakekeeper/catalog:v0.9.5
x-minio-image: &minio-image quay.io/minio/minio:RELEASE.2025-06-13T11-33-47Z
x-minio-mc-image: &minio-mc-image quay.io/minio/mc:RELEASE.2025-08-13T08-35-41Z
x-postgres-image: &postgres-image postgres:16.9-bookworm
x-superset-image: &superset-image ghcr.io/martyngigg/adp-superset:6.0.0rc1-py311
x-traefik-image: &traefik-image traefik:v3.4.4
x-trino-image: &trino-image trinodb/trino:475

# environment
x-env-file: &env-file
  - path: ./env-for-testing
    required: true

# named network as the default form the directory name is not good
x-networks: &local-networks
  - local-lakehouse_net

# superset options
x-superset-user: &superset-user root
x-superset-depends-on: &superset-depends-on
  superset-redis:
    condition: service_started
  shared-database-createdatabases:
    condition: service_completed_successfully
  trino-createcatalog:
    condition: service_completed_successfully
x-superset-volumes: &superset-volumes
  - ./superset/docker/docker-init.sh:/app/docker/docker-init.sh:ro
  - ./superset/docker/pythonpath:/app/docker/pythonpath:ro

services:
  #########################################################
  # Ingress
  #########################################################
  traefik:
    container_name: local-lakehouse-traefik
    image: *traefik-image
    env_file: *env-file
    healthcheck:
      test: ["CMD-SHELL", "traefik healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 5s
    ports:
      - "58080:80"
      - "58088:8088" # Trino won't allow itself to be deployed on a prefix path
    volumes:
      - "./traefik/traefik.yml:/etc/traefik/traefik.yml"
      - "./traefik/traefik-dynamic.yml:/etc/traefik/traefik-dynamic.yml"
    networks: *local-networks

  #########################################################
  # Database shared by all services
  #########################################################
  shared-database:
    container_name: local-lakehouse-shared-database
    image: *postgres-image
    env_file: *env-file
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -p 5432"]
      interval: 30s
      timeout: 10s
      retries: 2
      start_period: 10s
    volumes:
      - "shared_database_data:/var/lib/postgresql/data"
    networks: *local-networks

  shared-database-createdatabases:
    container_name: local-lakehouse-shared-database-createdatabases
    image: *postgres-image
    env_file: *env-file
    restart: "no"
    depends_on:
      shared-database:
        condition: service_healthy
    entrypoint: |
      /bin/bash -c "
      create_db_if_not_exists() {
        psql -v ON_ERROR_STOP=1 --host=shared-database --username=adpuser <<-EOSQL
          SELECT 'CREATE DATABASE $1' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = '$1')\\gexec
      EOSQL
      }
      rename_schema() {
        psql -v ON_ERROR_STOP=1 --host=shared-database --username=adpuser $1 <<-EOSQL
          SELECT 'ALTER SCHEMA $2 RENAME TO $3' WHERE NOT EXISTS (select schema_name from information_schema.schemata WHERE schema_name = '$3')\\gexec
      EOSQL
      }
      create_db_if_not_exists lakekeeper
      create_db_if_not_exists $$SUPERSET_DB_NAME
      rename_schema $$SUPERSET_DB_NAME public $$SUPERSET_DB_SCHEMA_NAME
      "
    networks: *local-networks

  #########################################################
  # Keycloak identity provider
  #########################################################
  keycloak:
    container_name: local-lakehouse-keycloak
    image: *keycloak-image
    env_file: *env-file
    volumes:
      - "./healthcheck-localhost.sh:/usr/local/bin/healthcheck-localhost.sh:ro"
      - keycloak_data:/opt/keycloak/data
      - ./keycloak/iceberg-realm.json:/opt/keycloak/data/import/iceberg-realm.json:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "healthcheck-localhost.sh 8080 $$KC_HTTP_RELATIVE_PATH/realms/master/.well-known/openid-configuration jwks_uri",
        ]
      start_period: 20s
      start_interval: 2s
      interval: 30s
      timeout: 30s
      retries: 5
    command:
      [
        "start-dev",
        "--metrics-enabled=true",
        "--health-enabled=true",
        "--features=token-exchange",
        "--hostname-debug=true",
        "--proxy-headers=xforwarded",
        "--proxy-trusted-addresses=0.0.0.0/0",
        "--import-realm",
        "--verbose",
        "--log-level=INFO",
      ]
    networks: *local-networks

  #########################################################
  # MinIO - Object store emulating the Ceph object store
  # in SCD. This is exposed directly rather than through traefik
  # as the service needs to be accessible for clients such as
  # PyIcberg.
  #########################################################
  minio:
    container_name: local-lakehouse-minio
    image: *minio-image
    env_file: *env-file
    # Match ports on host & container to use the same address inside and outside the container network
    command:
      ["server", "/data", "--address", ":59000", "--console-address", ":59001"]
    healthcheck:
      test: ["CMD-SHELL", "healthcheck-localhost.sh 59000 /minio/health/live"]
      start_period: 10s
      interval: 30s
      timeout: 30s
      retries: 3
    ports:
      - "59000:59000"
      - "59001:59001"
    volumes:
      - "./healthcheck-localhost.sh:/usr/local/bin/healthcheck-localhost.sh:ro"
      - "minio_data:/data"
    networks: *local-networks

  minio-createbucket:
    container_name: local-lakehouse-minio-create-bucket
    depends_on:
      minio:
        condition: service_healthy
    image: *minio-mc-image
    env_file: *env-file
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set minio http://minio:59000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      if ! /usr/bin/mc ls minio/$${MINIO_BUCKET_NAME}; then
        echo \"Bucket '$${MINIO_BUCKET_NAME}' not found, creating...\"
        /usr/bin/mc mb minio/$${MINIO_BUCKET_NAME};
        echo \"Bucket '$${MINIO_BUCKET_NAME}' created.\"
      else
        echo \"Found bucket '$${MINIO_BUCKET_NAME}'\"
      fi
      "
    networks: *local-networks

  #########################################################
  # Lakekeeper - Iceberg REST catalog
  #########################################################
  lakekeeper:
    container_name: local-lakehouse-lakekeeper
    image: *lakekeeper-image
    env_file: *env-file
    environment:
      - RUST_LOG=info,lakekeeper=info,lakekeeper_bin=info,iceberg_ext=info
    command: ["serve"]
    healthcheck:
      test: ["CMD", "/home/nonroot/lakekeeper", "healthcheck"]
      start_period: 5s
      interval: 30s
      timeout: 30s
      retries: 3
    depends_on:
      keycloak:
        condition: service_healthy
      lakekeeper-migrate:
        condition: service_completed_successfully
      minio-createbucket:
        condition: service_completed_successfully
      shared-database:
        condition: service_healthy
      traefik:
        condition: service_healthy
    networks: *local-networks

  lakekeeper-migrate:
    container_name: local-lakehouse-lakekeeper-migrate
    image: *lakekeeper-image
    env_file: *env-file
    restart: "no"
    command: ["migrate"]
    depends_on:
      shared-database-createdatabases:
        condition: service_completed_successfully
    networks: *local-networks

  lakekeeper-createwarehouse:
    container_name: local-lakehouse-lakekeeper-createwarehouse
    image: ghcr.io/astral-sh/uv:python3.13-bookworm-slim
    env_file: *env-file
    command:
      [
        "uv",
        "run",
        "/opt/work/bootstrap-warehouse.py",
        "/opt/work/bootstrap-warehouse.json",
      ]
    depends_on:
      lakekeeper:
        condition: service_healthy
    volumes:
      - "../ansible-docker/roles/lakekeeper/files/bootstrap-warehouse.py:/opt/work/bootstrap-warehouse.py"
      - "./lakekeeper/bootstrap-warehouse.json:/opt/work/bootstrap-warehouse.json:ro"
    networks: *local-networks

  #########################################################
  # Trino query engine
  #########################################################
  trino:
    container_name: local-lakehouse-trino
    image: *trino-image
    env_file: *env-file
    volumes:
      - "./trino/etc:/etc/trino:ro"
    depends_on:
      lakekeeper-createwarehouse:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-I", "http://localhost:8080/v1/status"]
      start_period: 10s
      interval: 30s
      timeout: 30s
      retries: 2
    networks: *local-networks

  trino-createcatalog:
    container_name: local-lakehouse-trino-create-catalog
    image: *trino-image
    env_file: *env-file
    volumes:
      - "./trino/trino-create-catalog.sql:/docker/trino-create-catalog.sql"
    entrypoint: >
      /bin/sh -c "trino --file=/docker/trino-create-catalog.sql http://trino:8080 || exit 0"
    depends_on:
      trino:
        condition: service_healthy
    networks: *local-networks

  #########################################################
  # Superset BI tool
  #########################################################

  superset-redis:
    profiles:
      - superset
    container_name: local-lakehouse-superset-redis
    env_file: *env-file
    image: redis:8
    restart: unless-stopped
    volumes:
      - shared_redis_data:/data
    networks: *local-networks

  superset-app:
    profiles:
      - superset
    container_name: local-lakehouse-superset-app
    env_file: *env-file
    image: *superset-image
    command: ["/app/docker/docker-bootstrap.sh", "app-gunicorn"]
    user: *superset-user
    restart: unless-stopped
    depends_on:
      <<: *superset-depends-on
      superset-init:
        condition: service_completed_successfully
    volumes: *superset-volumes
    networks: *local-networks

  superset-init:
    profiles:
      - superset
    container_name: local-lakehouse-superset-init
    env_file: *env-file
    image: *superset-image
    command: ["/app/docker/docker-init.sh"]
    depends_on:
      <<: *superset-depends-on
      shared-database:
        condition: service_healthy
    user: *superset-user
    volumes: *superset-volumes
    networks: *local-networks
    healthcheck:
      disable: true

  superset-worker:
    profiles:
      - superset
    container_name: local-lakehouse-superset-worker
    env_file: *env-file
    image: *superset-image
    command: ["/app/docker/docker-bootstrap.sh", "worker"]
    restart: unless-stopped
    depends_on:
      <<: *superset-depends-on
      superset-app:
        condition: service_healthy
    user: *superset-user
    volumes: *superset-volumes
    networks: *local-networks
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A superset.tasks.celery_app:app inspect ping -d celery@$$HOSTNAME",
        ]

  superset-worker-beat:
    profiles:
      - superset
    container_name: local-lakehouse-superset-worker-beat
    env_file: *env-file
    image: *superset-image
    command: ["/app/docker/docker-bootstrap.sh", "beat"]
    restart: unless-stopped
    depends_on:
      <<: *superset-depends-on
      superset-app:
        condition: service_healthy
    user: *superset-user
    volumes: *superset-volumes
    networks: *local-networks
    healthcheck:
      disable: true

networks:
  local-lakehouse_net:
    name: local-lakehouse-network

volumes:
  keycloak_data:
    name: local-lakehouse_keycloak_data
  minio_data:
    name: local-lakehouse_minio_data
  shared_database_data:
    name: local-lakehouse_shared_database_data
  shared_redis_data:
    name: local-lakehouse_shared_redis_data
