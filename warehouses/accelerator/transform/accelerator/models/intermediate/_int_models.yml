version: 2

models:
  - name: int_cycles
    description: >
      Each record defines a phase of an ISIS cycle
    columns:
      - name: name
        data_tests:
          - not_null
          - unique
      - name: phase
        data_tests:
          - accepted_values:
              arguments:
                values: ["run-up", "user-time", "machine-physics"]
      - name: started_at
        data_tests:
          - not_null
      - name: ended_at
        data_tests:
          - not_null
  - name: int_cycles_start_end
    description: >
      A single row per cycle defining the start and end dates of each cycle,
      without any of the detailed phase information.
    columns:
      - name: name
        data_tests:
          - not_null
          - unique
      - name: started_at
        data_tests:
          - not_null
      - name: ended_at
        data_tests:
          - not_null
  - name: int_mcr_downtime_records_sharepoint
    description: MCR equipment downtime records from the ISIS accelerator division sharepoint.
  - name: int_mcr_downtime_records_opralogweb
    description: MCR equipment downtime records from web-based Opralog application.
