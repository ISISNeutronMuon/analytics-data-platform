models:
  - name: int_cycle_phases_without_target
    description: >
      Each record defines a phase of an ISIS cycle, disregarding any target information
    columns:
      - name: name
        data_tests:
          - not_null
          - unique
      - name: phase
        data_tests:
          - accepted_values:
              arguments:
                values: ["run-up", "user-time", "machine-physics"]
      - name: started_at
        data_tests:
          - not_null
      - name: ended_at
        data_tests:
          - not_null
