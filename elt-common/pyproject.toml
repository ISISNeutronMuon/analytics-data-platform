[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "elt-common"
version = "0.1.0"
description = "A set of common utility routines for data pipelines."
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["dlt[parquet,s3]~=1.15.0", "pyiceberg~=0.9.1"]

[project.optional-dependencies]
iceberg-maintenance = ["click~=8.2.1", "sqlalchemy~=2.0.43", "trino~=0.336.0"]
m365 = ["authlib~=1.6.1", "httpx~=0.28.1", "retry~=0.9.2"]

[project.scripts]
iceberg-maintenance = "elt_common.iceberg.maintenance:cli"

[dependency-groups]
dev = [
    "prek>=0.1.6",
    "pydantic-settings~=2.10.1",
    "pytest~=8.3.5",
    "pytest-httpx~=0.35.0",
    "pytest-mock~=3.14.1",
    "requests~=2.32.3",
    "requests-mock~=1.12.1",
    "ruff~=0.11.11",
]


[tool.ruff]
line-length = 100
