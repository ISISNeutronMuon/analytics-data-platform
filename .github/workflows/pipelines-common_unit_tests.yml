name: Unit tests for elt-common package
on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/elt-common_unit_tests.yml"
      - "pipelines/elt-common/**"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - ".github/workflows/elt-common_unit_tests.yml"
      - "pipelines/elt-common/**"
  workflow_dispatch:
    inputs:
      ref:
        description: "The branch or tag to checkout"
        required: false
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ----------- Checkout -----------
      - name: Checkout using push or pull_request event
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: actions/checkout@v4
      - name: Checkout using ref (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.ref != ''
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}
      # --------------------------------

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          # Install a specific version of uv.
          version: "0.7.3"
          cache-dependency-glob: "pipelines/elt-common/pyproject.toml"

      - name: Install the project
        run: uv sync --locked --all-extras --dev
        working-directory: pipelines/elt-common

      - name: Run tests
        run: uv run pytest --durations-min=0.5 --exitfirst tests/unit_tests --cache-clear
        working-directory: pipelines/elt-common
