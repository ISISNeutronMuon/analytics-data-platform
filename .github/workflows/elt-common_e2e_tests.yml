name: End-to-end tests for elt-common package
on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/elt-common_e2e_tests.yml"
      - "infra/local/**"
      - "ansible-docker/roles/lakekeeper/files/bootstrap-warehouse.py"
      - "elt-common/**"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - ".github/workflows/elt-common_e2e_tests.yml"
      - "infra/local/**"
      - "ansible-docker/roles/lakekeeper/files/bootstrap-warehouse.py"
      - "elt-common/**"
  workflow_dispatch:
    inputs:
      ref:
        description: "The branch or tag to checkout"
        required: false
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Run end-to-end tests
        uses: ./.github/actions/run-pytest-with-uv
        with:
          compose-file-path: infra/local/docker-compose.yml
          pyproject-directory: elt-common
          pytest_file_or_dir: tests/unit_tests
          uv-cache-dependency-glob: elt-common/pyproject.toml
