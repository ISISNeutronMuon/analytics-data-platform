name: End-to-end tests for elt-common package
on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/elt-common_e2e_tests.yml"
      - "infra/local/**"
      - "ansible-docker/roles/lakekeeper/files/bootstrap-warehouse.py"
      - "elt-common/**"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - ".github/workflows/elt-common_e2e_tests.yml"
      - "infra/local/**"
      - "ansible-docker/roles/lakekeeper/files/bootstrap-warehouse.py"
      - "elt-common/**"
  workflow_dispatch:
    inputs:
      ref:
        description: "The branch or tag to checkout"
        required: false
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ----------- Checkout -----------
      - name: Checkout using push or pull_request event
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: actions/checkout@v5
      - name: Checkout using ref (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.ref != ''
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.ref }}
      # --------------------------------

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          cache-dependency-glob: "elt-common/pyproject.toml"

      - name: Install the project
        run: uv sync --locked --all-extras --dev
        working-directory: elt-common

      - name: Bring up Lakekeeper & dependent services
        uses: hoverkraft-tech/compose-action@v2.3.0
        with:
          compose-file: "elt-common/tests/docker-compose.yml"

      - name: Run end-to-end tests
        run: uv run pytest --durations-min=0.5 --exitfirst tests/e2e_tests --cache-clear
        working-directory: elt-common
