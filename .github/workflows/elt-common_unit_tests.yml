name: Unit tests for elt-common package
on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/elt-common_unit_tests.yml"
      - "elt-common/**"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - ".github/workflows/elt-common_unit_tests.yml"
      - "elt-common/**"
  workflow_dispatch:
    inputs:
      ref:
        description: "The branch or tag to checkout"
        required: false
        default: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Run unit tests
        uses: ./.github/actions/run-pytest-with-uv
        with:
          pyproject-directory: elt-common
          pytest_file_or_dir: tests/unit_tests
          uv-cache-dependency-glob: elt-common/pyproject.toml
