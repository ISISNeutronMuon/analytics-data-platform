- name: Dump current Openstack inventory
  hosts: localhost
  tasks:
    - name: Gather server information from Openstack
      openstack.cloud.server_info:
        cloud: "{{ openstack_cloud_name }}"
      register: vms_info

    - name: Configure inventory
      ansible.builtin.blockinfile:
        path: "{{ inventory_filename }}"
        create: true
        block: |
          [{{ item.name }}]
          {{ item.addresses.Internal[0].addr }} ansible_user=ubuntu ansible_python_interpreter={{ hostvars[item.addresses.Internal[0].addr].ansible_python_interpreter }}
        append_newline: true
        marker: "# {mark} ANSIBLE MANAGED BLOCK {{ item.name }}"
        mode: "u=rw,g=r,o=r"
        state: present
      with_items: "{{ vms_info['servers'] }}"
